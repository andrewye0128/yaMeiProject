    <div class="h-20">
      <h1>當前看診號碼</h1>
      <div>
        <p>目前看診號碼:</p>
        <h2>10</h2>
      </div>
    </div>

    <div>
      <h1>預約查詢</h1>
      <h2>查詢</h2>
      <label for="idNum">身分證字號:</label>
      <input type="text" name="idNum" id="" placeholder="請輸入身分證字號" class="idNum">
      <span class="remindIdNum"></span>
      <br>
      <label for="birth">出生日期:</label>
      <input type="text" name="birth" id="" placeholder="YYYY/MM/DD" class="birth">
      <span class="remindBirth"></span>
      <br>
      <input type="submit" value="查詢" id="" class="inquire">
    </div>

    <div>
      <h1>診所預約</h1>
      <h2>症狀</h2>
      <input type="radio" name="department" value="一般牙科">一般牙科
      <input type="radio" name="department" value="兒童牙科">兒童牙科
      <input type="radio" name="department" value="牙齒矯正">牙齒矯正
      <br>
      <input type="radio" name="department" value="美容牙科">美容牙科
      <input type="radio" name="department" value="人工植牙">人工植牙
      <input type="radio" name="department" value="其他診療項目">其他診療項目
      <br>
      <select name="symptom" id="">
        <option value="蛀牙">蛀牙</option>
        <option value="牙痛">牙痛</option>
        <option value="牙周病">牙周病</option>
        <option value="牙齒美白">牙齒美白</option>
        <option value="牙齒矯正">牙齒矯正</option>
        <option value="植牙">植牙</option>
      </select>
      <h2>預約日期及時間</h2>
      <input type="radio" name="time" value="9:00">9:00
      <input type="radio" name="time" value="10:00">10:00
      <input type="radio" name="time" value="11:00">11:00
      <input type="radio" name="time" value="14:00">14:00
      <input type="radio" name="time" value="15:00">15:00
      <br>
      <input type="radio" name="time" value="16:00">16:00
      <input type="radio" name="time" value="18:00">18:00
      <input type="radio" name="time" value="19:00">19:00
      <input type="radio" name="time" value="20:00">20:00
      <br>

      <h2>基本資料</h2>
      <form action="http://localhost:3000/reserve">
        <label for="name">姓名:</label>
        <input type="text" name="name" id="" placeholder="請輸入姓名" class="name">
        <span class="remindNameId"></span>
        <br>
        <label for="sex">性別:</label>
        <input type="radio" name="sex" id="" value="男性" class="male">男性
        <input type="radio" name="sex" id="" value="女性" class="female">女性
        <br>
        <label for="idNum">身分證字號:</label>
        <input type="text" name="idNum" id="" placeholder="請輸入身分證字號" class="idNum">
        <span class="remindIdNum"></span>
        <br>
        <label for="birth">出生日期:</label>
        <input type="text" name="birth" id="" placeholder="YYYY/MM/DD" class="birth">
        <span class="remindBirth"></span>
        <br>
        <label for="mail">電子郵件:</label>
        <input type="text" name="mail" id="" placeholder="請輸入E-mail" class="mail">
        <span class="remindMail"></span>
        <br>
        <label for="phone">手機:</label>
        <input type="text" name="phone" id="" placeholder="請輸入手機號碼" class="phone">
        <span class="remindPhone"></span>
        <br>
        <h4>備註:</h4>
        <textarea name="remark" id="" cols="30" rows="10" class="remark"></textarea>
      </form>
      <input type="submit" value="送出資訊" id="" class="send">
      <div>
        <h3>請檢查輸入訊息</h3>
        <h4>症狀</h4>
        <p class="departCheck"></p>
        <p class="symptomCheck"></p>
        <h4>預約日期及時間</h4>
        <p></p>
        <p class="timeCheck"></p>
        <h4>基本資料</h4>
        <p class="nameCheck"></p>
        <p class="sexCheck"></p>
        <p class="idNumCheck"></p>
        <p class="birthCheck"></p>
        <p class="mailCheck"></p>
        <p class="phoneCheck"></p>
        <p class="remarkCheck"></p>
        <input type="submit" value="確認預約" id="" class="save">
      </div>

    </div>
